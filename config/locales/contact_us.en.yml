# Sample localization file for English. Add more files in this directory for other locales.
# See http://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  activerecord:
    errors:
      not_send:
        one: 'The %{model} has not been sent because 1 mistake.'
        other: 'The %{model} was not sent because it has %{count} errors.'
  contact_us:
    contact_mailer:
      contact_email:
        sent_by_contact_form: "Sent by contact form from %{email}"
        sent_by_name: "Sent by %{name} <%{email}>"
        phone: "Phone: %{phone}"
        subject: "Contact Us message from %{email}"
    contacts:
      new: &new
        contact_us: "Contact Us"
        email: "Email"
        message: "Message"
        name: "Name"
        phone: "Phone"
        subject: "Subject"
        submit: "Submit"
      new_formtastic:
        <<: *new
      new_simple_form:
        <<: *new
    notices:
      error: "You must enter both fields."
      success: "Email contact sent successfully."
  required: Required
